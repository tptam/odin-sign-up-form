<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="brand">
        <div class="logo">
            <img src="./images/odin-lined.png" alt="odin logo">
            ODIN
        </div>
        <div class="footer">
            Photo by <a href="https://unsplash.com/@marcuswoodbridge?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Marcus Woodbridge</a> on <a href="https://unsplash.com/photos/rainbow-under-cloudy-sky-Zu5eyzwwPpU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="content">
        <p>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>
            You <em>know</em> you want to.
        </p>
        <form>
            <div class="field-group">
                <p>Let's do this!</p>
                <ul>
                    <li class="field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </li>
                    <li class="field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </li>
                    <li class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li class="field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </li>
                    <li class="field">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                    </li>
                    <li class="field">
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd-confirm" id="pwd-confirm">
                    </li>
                </ul>
            </div>
            <button type="submit">Create Account</button>
            <p class="already">Already have an account? <a href="./login">Log in</a></p>
        </form>
    </div>
</body>
</html>
